
<html layout:decorator="admin/layout">
	
	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin/users}">Users</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active">List Users</li>
		</ol>
		
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<h4 class="page-header">Users</h4>
					<p></p>
					<div class="card mb-3">
						<div class="card-header">
							<i class="fa fa-table"></i> Users <a th:href="@{/admin/user}" title="Add User"><i class="fa fa-plus-circle"></i></a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="dataTable" width="100%" cellspacing="0">
									<thead class="thead-light">
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Username</th>
											<th><i class="fa fa-envelope-o"></i>Email</th>
											<th><i class="fa fa-phone"></i>Phone</th>
											<!--<th><i class="fa fa-envelope"></i>Organization Email</th>-->
											<th>Action</th>
											<th><i class="fa fa-calendar"></i>Organization</th>
											<th><i class="fa fa-cog"></i>Program</th>
											<th><i class="fa fa-map-marker"></i>Role</th>
											<th><i class="fa fa-check-square"></i>Status</th>
										</tr>
									</thead>
									<tfoot class="thead-light">
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
											<th></i>Username</th>
											<th><i class="fa fa-envelope-o"></i>Email</th>
											<th><i class="fa fa-phone"></i>Phone</th>
											<!--<th><i class="fa fa-envelope"></i>Organization Email</th>-->
											<th>Action</th>
											<th><i class="fa fa-calendar"></i>Organization</th>
											<th><i class="fa fa-cog"></i>Program</th>
											<th><i class="fa fa-map-marker"></i>Role</th>
											<th><i class="fa fa-check-square"></i>Status</th>								
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="user:${users}">
											<td><span th:text="${user.firstname}"></span></td>
											<td><span th:text="${user.lastname}"></span></td>
											<td><span th:text="${user.username}"></span></td>
											<td><span th:text="${user.email}"></span></td>
											<td><span th:text="${user.phone}"></span></td>
											<!--<td><span th:text="${user.orgemail}"></span></td>-->
											<td><a th:href="@{'/admin/user/'}+${user.userid}" title="Edit"><i class="fa fa-edit"></i></a></td>
											<td><span th:text="${user.program.organization.name}"></span></td>
											<td><span th:text="${user.program.name}"></span></td>
											<td><span th:text="${user.role.name}"></span></td>
											<td><span th:text="${user.status}"></span></td>
											</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>

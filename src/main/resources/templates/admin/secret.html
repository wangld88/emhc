<html layout:decorator="admin/layout">

	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin/secret}">Secret</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active"><span th:text="${secretForm==null or secretForm.secretid==0?'New Secret':'Edit Secret'}"></span></li>
		</ol>

		<div class="col-lg-12 col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<!-- <h4 class="page-header">Secret form</h4> -->
					<p>The field with (*) is mandatory.</p>

					<div class="col-lg-8 col-sm-4" th:if="${message != null and #strings.length(message.message) != 0}" th:class="${message.status}">
						<font style="font-size: 12px;"><span th:utext="${message.message}" th:remove="tag" /></font>
					</div>

					<form class="form-horizontal" id="org" th:action="@{/admin/secret}" method="post" th:object="${secretForm}">
						<div class="form-group">
							<label class="col-lg-8 col-sm-4 control-label">Secret code*</label>
							<div class="col-lg-8 col-sm-4">
								<input type="text" th:field="*{code}" class="form-control" placeholder="Secret code" data-toggle="tooltip" data-placement="bottom" title="Tooltip for code">
							</div>
							<div class="col-lg-8 col-sm-4" style="height: 20px;">
								<input type="hidden" th:field="*{secretid}" />
							</div>
							<div class="col-lg-8 col-sm-4">
								<button type="submit" class="btn btn-primary btn-label-left">
									<span><i class="fa fa-clock-o"></i></span>
									Submit
								</button>
								<a th:href="@{/admin/secret}" class="btn btn-primary btn-label-left"><span><i class="fa fa-remove"></i></span> Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</html>

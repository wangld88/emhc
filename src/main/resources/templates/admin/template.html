<html layout:decorator="admin/layout">
	
	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin/template}">Templates</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active"><span th:text="${templateForm==null?'New Template':'Edit Template'}"></span></li>
		</ol>
		
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<h4 class="page-header">Template form</h4>
					<p>The field with (*) is mandatory.</p>
					
					<div th:if="${message != null and #strings.length(message.message) != 0}" th:class="${message.status}">
						<font style="font-size: 12px;"><span th:utext="${message.message}" th:remove="tag" /></font>
					</div>
					
					<form class="form-horizontal" id="org" th:action="@{/admin/template}" method="post" th:object="${templateForm}">
						<div class="form-group">
							<label class="col-sm-4 control-label">Subject*</label>
							<div class="col-sm-4">
								<input type="text" th:field="*{subject}" class="form-control" placeholder="Template subject" data-toggle="tooltip" data-placement="bottom" title="Tooltip for Template subject" autocomplete="off" />
							</div>
							<label class="col-sm-4 control-label">Description*</label>
							<div class="col-sm-4">
								<input type="text" th:field="*{description}" class="form-control" placeholder="Template description" data-toggle="tooltip" data-placement="bottom" title="Tooltip for Template description" autocomplete="off" />
							</div>
							<label class="col-sm-4 control-label">Sender*</label>
							<div class="col-sm-4">
								<input type="text" th:field="*{sender}" class="form-control" placeholder="Template sender" data-toggle="tooltip" data-placement="bottom" title="Tooltip for Template sender" autocomplete="off" />
							</div>
							<label class="col-sm-4 control-label">Recipient*</label>
							<div class="col-sm-4">
								<input type="text" th:field="*{recipient}" class="form-control" placeholder="First recipient" data-toggle="tooltip" data-placement="bottom" title="Tooltip for First recipient" autocomplete="off" />
							</div>
							<label class="col-sm-4 control-label">CC</label>
							<div class="col-sm-4">
								<input type="text" th:field="*{cc}" class="form-control" placeholder="Last name" data-toggle="tooltip" data-placement="bottom" title="Tooltip for Last name" autocomplete="off" />
							</div>
							<label class="col-sm-4 control-label">BCC</label>
							<div class="col-sm-4">
								<input type="text" th:field="*{bcc}" class="form-control" placeholder="Password" data-toggle="tooltip" data-placement="bottom" title="Tooltip for Password" autocomplete="off" />
							</div>
							<label class="col-lg-8 col-sm-4 control-label">Content*</label>
							<div class="col-sm-4">
								<textarea th:field="*{content}" rows="8" cols="50" class="form-control" placeholder="Email Template Content" data-toggle="tooltip" data-placement="bottom" title="Tooltip for Email Address"></textarea>
							</div>
							<div class="col-sm-4" style="height: 20px;">
								<input type="hidden" th:field="*{templateid}" />
							</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-primary btn-label-left">
									<span><i class="fa fa-clock-o"></i></span>
									Submit
								</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
		/*<![CDATA[*/
		/*]]>*/
		</script>
	</div>

</html>

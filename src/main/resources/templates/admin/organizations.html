<html layout:decorator="admin/layout">
	
	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin/organizations}">Organizations</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active">List Organizations</li>
		</ol>
		
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<h4 class="page-header">Organizations</h4>
					<p></p>
					<div class="card mb-3">
						<div class="card-header">
							<i class="fa fa-table"></i> Organizations <a th:href="@{/admin/organization}" title="Add Organization"><i class="fa fa-plus-circle"></i></a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="dataTable" width="100%" cellspacing="0">
									<thead class="thead-light">
										<tr>
											<th><i class="fa fa-vcard"></i>Name</th>
											<th><i class="fa fa-globe"></i>Domain</th>
											<th><i class="fa fa-user"></i>Contact</th>
											<th><i class="fa fa-phone"></i>Phone</th>
											<th><i class="fa fa-envelope"></i>Email</th>
											<th>Action</th>
										</tr>
									</thead>
									<tfoot class="thead-light">
										<tr>
											<th><i class="fa fa-vcard"></i>Name</th>
											<th><i class="fa fa-globe"></i>Domain</th>
											<th><i class="fa fa-user"></i>Contact</th>
											<th><i class="fa fa-phone"></i>Phone</th>
											<th><i class="fa fa-envelope"></i>Email</th>
											<th>Action</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="org:${orgs}">
											<td><span th:text="${org.name}"></span></td>
											<td><span th:text="${org.domain}"></span></td>
											<td><span th:text="${org.contact}"></span></td>
											<td><span th:text="${org.phone}"></span></td>
											<td><span th:text="${org.email}"></span></td>
											<td><a th:href="@{'/admin/organization/'}+${org.organizationid}" title="Edit"><i class="fa fa-edit"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>

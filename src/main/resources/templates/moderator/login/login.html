<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Login Form</title>
  
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" /> -->

		<link rel="stylesheet" th:href="@{/css/moderator-login.css}" />
	   	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
		<!--  <script th:src="@{/js/admin-login.js}"></script>-->
		

	</head>

	<body>
		<div class="login-wrap">
		</div>
		
		<div class="login">
			<h1>EMHC Moderator</h1>
			<form name="loginForm" id="loginFor" th:action="@{/moderator/login}" method="POST">
				<!-- valid username/password -->
				<div th:if="${param.error}" class="alert alert-danger">
							<font style="color:red;font-size: 12px;">Invalid Moderator and password.</font>
						</div>
				<input type="text" id="username" name="username" placeholder="Username" required="required" />
				<input type="password" id="password" name="password" placeholder="Password" required="required" />
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
			</form>
		</div>
	
	</body>
</html>

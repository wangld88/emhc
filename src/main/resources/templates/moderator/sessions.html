<html layout:decorator="moderator/layout">
	
	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/moderator/sessions}">Sessions</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active">List Sessions</li>
		</ol>
		
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<h4 class="page-header">Sessions</h4>
					<p></p>
					<div class="card mb-3">
						<div class="card-header">
							<i class="fa fa-table"></i> Sessions <a th:href="@{/moderator/session}" title="Add Session"><i class="fa fa-plus-circle"></i></a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="dataTable" width="100%" cellspacing="0">
									<thead class="thead-light">
										<tr>
											<th><i class="fa fa-id-card"></i>Name</th>
											<th><i class="fa fa-calendar"></i>Session Date</th>
											<th><i class="fa fa-calendar"></i>Regist Start</th>
											<th><i class="fa fa-calendar"></i>Regist End</th>
											<th><i class="fa fa-cog"></i>Program</th>
											<th><i class="fa fa-map-marker"></i>Location</th>
											<th><i class="fa fa-check-square"></i>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tfoot class="thead-light">
										<tr>
											<th><i class="fa fa-id-card"></i>Name</th>
											<th><i class="fa fa-calendar"></i>Session Date</th>
											<th><i class="fa fa-calendar"></i>Regist Start</th>
											<th><i class="fa fa-calendar"></i>Regist End</th>
											<th><i class="fa fa-cog"></i>Program</th>
											<th><i class="fa fa-map-marker"></i>Location</th>
											<th><i class="fa fa-check-square"></i>Status</th>
											<th>Action</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="session:${sessions}">
											<td><span th:text="${session.name}"></span></td>
											<td><span th:text="${session.sessiondate}"></span></td>
											<td><span th:text="${session.registstart}"></span></td>
											<td><span th:text="${session.registend}"></span></td>
											<td><span th:text="${session.program.name}"></span></td>
											<td><span th:text="${session.location.name}"></span></td>
											<td><span th:text="${session.status}"></span></td>
											<td><a th:href="@{'/moderator/session/'}+${session.sessionid}" title="Edit"><i class="fa fa-edit"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>

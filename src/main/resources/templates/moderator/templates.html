<html layout:decorator="moderator/layout">
	
	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/moderator/templates}">Templates</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active">List Templates</li>
		</ol>
		
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<h4 class="page-header">Templates</h4>
					<p></p>
					<div class="card mb-3">
						<div class="card-header">
							<i class="fa fa-table"></i> Templates <a th:href="@{/moderator/template}" title="Add Template"><i class="fa fa-plus-circle"></i></a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="dataTable" width="100%" cellspacing="0">
									<thead class="thead-light">
										<tr>
											<th>Subject</th>
											<th>Description</th>
											<th>Sender</th>
											<th><i class="fa fa-mail"></i>Recipient</th>
											<!-- <th><i class="fa fa-calendar"></i>CC</th>
											<th><i class="fa fa-cog"></i>BCC</th> -->
											<th><i class="fa fa-map-marker"></i>Content</th>
											<th>Action</th>
										</tr>
									</thead>
									<tfoot class="thead-light">
										<tr>
											<th>Subject</th>
											<th>Description</th>
											<th>Sender</th>
											<th><i class="fa fa-mail"></i>Recipient</th>
											<!-- <th><i class="fa fa-calendar"></i>CC</th>
											<th><i class="fa fa-cog"></i>BCC</th> -->
											<th><i class="fa fa-map-marker"></i>Content</th>
											<th>Action</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="template:${templates}">
											<td><span th:text="${template.subject}"></span></td>
											<td><span th:text="${template.description}"></span></td>
											<td><span th:text="${template.sender}"></span></td>
											<td><span th:text="${template.recipient}"></span></td>
											<!-- <td><span th:text="${template.cc}"></span></td>
											<td><span th:text="${template.bcc}"></span></td> -->
											<td><span th:text="${template.textcontent}"></span></td>
											<td><a th:href="@{'/moderator/template/'}+${template.templateid}" title="Edit"><i class="fa fa-edit"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>

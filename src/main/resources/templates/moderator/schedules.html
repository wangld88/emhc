<html layout:decorator="moderator/layout">
	
	<div layout:fragment="content" class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/moderator/schedules}">Schedules</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Forms</a></li> -->
			<li class="breadcrumb-item active">List Schedules</li>
		</ol>
		
		<div class="col-xs-12 col-sm-12">
			<div class="box">
				<div class="box-content">
					<h4 class="page-header">Schedules</h4>
					<p></p>
					<div class="card mb-3">
						<div class="card-header">
							<i class="fa fa-table"></i> Schedules <a th:href="@{/moderator/schedule}" title="Add Schedule"><i class="fa fa-plus-circle"></i></a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="dataTable" width="100%" cellspacing="0">
									<thead class="thead-light">
										<tr>
											<th><i class="fa fa-id-card"></i>Session</th>
											<th><i class="fa fa-calendar"></i>Schedule Date</th>
											<th><i class="fa fa-calendar"></i>Schedule Time</th>
											<th><i class="fa fa-calendar"></i>Duration</th>
											<th><i class="fa fa-cog"></i>Capacity</th>
											<th>Action</th>
										</tr>
									</thead>
									<tfoot class="thead-light">
										<tr>
											<th><i class="fa fa-id-card"></i>Session</th>
											<th><i class="fa fa-calendar"></i>Schedule Date</th>
											<th><i class="fa fa-calendar"></i>Schedule Time</th>
											<th><i class="fa fa-calendar"></i>Duration</th>
											<th><i class="fa fa-cog"></i>Capacity</th>
											<th>Action</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="schedule:${schedules}">
											<td><span th:text="${schedule.session.name}"></span></td>
											<td><span th:text="${schedule.session.sessiondate}"></span></td>
											<td><span th:text="${#dates.format(schedule.scheduletime,'HH:mm a')}"></span></td>
											<td><span th:text="${schedule.duration}"></span></td>
											<td><span th:text="${schedule.capacity}"></span></td>
											<td><a th:href="@{'/moderator/schedule/'}+${schedule.scheduleid}" title="Edit"><i class="fa fa-edit"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	>

	<head>
	
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
 		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
 		<title>
			EMHC Client Layout
		</title>
		
		<link rel="stylesheet" th:href="@{/css/student-layout.css}" type="text/css"></link>
		
		<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.4.min.css}" type="text/css"></link>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<!-- <link href="plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
		<link href="plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
		<link href="plugins/xcharts/xcharts.min.css" rel="stylesheet">
		<link href="plugins/select2/select2.css" rel="stylesheet">
		<link href="plugins/justified-gallery/justifiedGallery.css" rel="stylesheet">
		<link href="css/style_v2.css" rel="stylesheet">
		<link href="plugins/chartist/chartist.min.css" rel="stylesheet"> -->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	
	</head>

	<body>
		<!--Start Header-->
		<div id="screensaver">
			<canvas id="canvas"></canvas>
			<i class="fa fa-lock" id="screen_unlock"></i>
		</div>
		<div id="modalbox">
			<div class="emhc-modal">
				<div class="emhc-modal-header">
					<div class="modal-header-name">
						<span>Basic table</span>
					</div>
					<div class="box-icons">
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="emhc-modal-inner">
				</div>
				<div class="emhc-modal-bottom">
				</div>
			</div>
		</div>
		<header style="position: relative; z-index: 2000; width: 100%; min-height: 50px;"> <!-- class="navbar" -->
			<div class="container-fluid expanded-panel">
				<div class="row">
					<div id="logo" class="col-xs-12 col-sm-2">
						<a href="index.html"><img th:src="@{/images/emh_logo.gif}" width="141"></a>
					</div>
					<div id="top-panel" class="col-xs-12 col-sm-10">
						<div class="row">
							<div class="col-xs-8 col-sm-12 top-panel-right">
								<ul class="nav navbar-nav pull-right panel-menu">
									<li class="dropdown">
										<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
											<!-- <div class="avatar">
												<img th:src="@{/images/avatar.jpg}" class="img-circle" alt="avatar" />
											</div> -->
											<i class="fa fa-angle-down pull-right"></i>
											<div class="user-mini pull-right">
												<span class="welcome">Welcome,</span>
												<span th:text="${loginUser.firstname+' '+loginUser.lastname}">Jane emhc</span>
											</div>
										</a>
										<ul class="dropdown-menu">
											<li>
												<a th:href="@{/student/profile}">
													<i class="fa fa-user"></i>
													<span>Profile</span>
												</a>
											</li>
											<li>
												<a th:href="@{/student/logout}">
													<i class="fa fa-power-off"></i>
													<span>Logout</span>
												</a>
											</li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!--End Header-->
		<!--Start Container-->
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="sidebar-left" class="col-xs-2 col-sm-2">
					<ul class="nav main-menu">
						<li style="height: 20px;"></li>
						<li>
							<a href="@{/student/home}">
								<i class="fa fa-dashboard"></i>
								<span class="hidden-xs">Dashboard</span>
							</a>
						</li>
						<li>
							<a th:href="@{/student/assessment}">
								<i class="fa fa-file-excel-o"></i>
								<span class="hidden-xs">Assessment</span>
							</a>
						</li>
						<li>
							<a th:href="@{/student/schedule}">
								<i class="fa fa-calendar"></i>
								<span class="hidden-xs">Schedule</span>
							</a>
						</li>
						<li>
							<a th:href="@{/student/profile}">
								<i class="fa fa-user"></i>
								<span class="hidden-xs">Profile</span>
							</a>
						</li>
						<li>
							<a th:href="@{/student/reset}">
								<i class="fa fa-gear"></i>
								<span class="hidden-xs">Reset Password</span>
							</a>
						</li>
					</ul>
				</div>
				<!--Start Content-->
				<div id="content" class="col-xs-12 col-sm-10">
					<div id="ajax-content"></div>
					
					<div layout:fragment="content">
						SSSSS
					</div>
				</div>
				<!--End Content-->
			</div>
		</div>
		<!--End Container-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!--<script src="http://code.jquery.com/jquery.js"></script>-->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.justifiedGallery.min.js}"></script>
		<script th:src="@{/js/tinymce.min.js}"></script>
		<script th:src="@{/js/jquery.tinymce.min.js}"></script>
		<!-- All functions for this theme + document.ready processing -->
		<!-- <script th:src="@{/js/student-layout.js}"></script> -->
	
	</body>    
</html>

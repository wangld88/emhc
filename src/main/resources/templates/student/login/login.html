<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>Sign-Up/Login Form</title>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  
		<link rel="stylesheet" th:href="@{/css/student-login.css}" />
		<link rel="stylesheet" th:href="@{/css/bootstrap-responsive.css}" />
		<!-- <link rel="stylesheet" th:href="@{/css/style.css}" /> -->
		<link rel="stylesheet" th:href="@{/color/default.css}" />
	</head>

	<body>
		<!-- navbar -->
		<div class="navbar-wrapper">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<!-- Responsive navbar -->
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</a>
						<a href="index.html"><img th:src="@{/images/emh_logo.gif}" alt="emh INC." style="width:178px;height:78%;"/></a>
						<!-- navigation -->
						<nav class="pull-right nav-collapse collapse">
							<ul id="menu-main" class="nav">
								<li><a title="team" href="#about">About</a></li>
								<li><a title="services" href="#services">Services</a></li>
								<li><a title="works" href="#works">Works</a></li>
								<li><a title="blog" href="#blog">Blog</a></li>
								<li><a title="contact" href="#contact">Contact</a></li>
								<li><a href="/student/login">Login</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<div class="form">
      
			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Sign Up</a></li>
				<li class="tab"><a href="#login">Log In</a></li>
			</ul>

			<div class="tab-content">
				<div id="signup">   
					<h1>Sign Up for Free</h1>
					
					<form th:object="${userDTO}" th:action="@{/student/registration}" method="post" role="form">
    
						<div th:if="${message != null and #strings.length(message.message) != 0}" th:class="${message.status}">
							<font th:text="${message.message}" style="font-size: 12px;"></font>
						</div>
						<div th:if="${param.error}" class="alert alert-danger">
							<font style="font-size: 12px;">Invalid username and password.</font>
						</div>
					<div class="form-group">				
						<div class="col-sm-9" >
 						    <select class="form-control" th:field="${userDTO.program.programid}" id="programid" name="programid">
						        <option value="0">Program</option>
						        <option th:each="pro : ${userDTO.programs}"
						                th:value="${pro.programid}"
						                th:text="${pro.name}"></option>
						    </select>
  						</div>
					</div>							
						<div class="top-row">
							<div class="field-wrap">
								<label>
									First Name<span class="req">*</span>
								</label>
								<input type="text" class="input" required autocomplete="off" />
							</div>
						  
							<div class="field-wrap">
								<label>
									Last Name<span class="req">*</span>
								</label>
								<input type="text" class="input" required autocomplete="off"/>
							</div>
						</div>
	
						<div class="field-wrap">
							<label>
								Email Address<span class="req">*</span>
							</label>
							<input type="email" class="input" required autocomplete="off"/>
						</div>
	    
						<div class="field-wrap">
							<label>
								Set A Password<span class="req">*</span>
							</label>
							<input type="password" class="input" required autocomplete="off"/>
						</div>
						
						<button type="submit" class="button button-block" value=""/>Get Started</button>
					
					</form>
	
				</div>
	  
				<div id="login">   
					<h1>Welcome Back!</h1>
				    
					<form name="loginForm" id="loginFor" th:action="@{/student/login}" method="post">
				    
						<div class="field-wrap">
							<label>
								<span th:text="#{student.login.studentNumber}+':'"></span><span class="req">*</span>
							</label>
							<input type="text" class="input" required autocomplete="off"/>
						</div>
	    
						<div class="field-wrap">
							<label>
								Password<span class="req">*</span>
							</label>
							<input type="password" class="input" required autocomplete="off"/>
						</div>
						
						<p class="forgot"><a href="#">Forgot Password?</a></p>
						
						<button class="button button-block"/>Log In</button>
					
					</form>
				
				</div>
			
			</div><!-- tab-content -->
	      
		</div> <!-- /form -->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		
		<script th:src="@{/js/student-login.js}"></script>

	</body>
</html>

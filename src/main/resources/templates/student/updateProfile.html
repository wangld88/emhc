<html layout:decorator="student/template/layout">
	<!-- <title>Update Profile Form</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	
	<div layout:fragment="content">
	
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" th:action="@{/student/profile}"
					th:object="${studentProfileUpdate}" method="post" class="form-horizontal"
					role="form">
					<h3>Update Your Profile</h3>
					<h5>Please fill in all fields below to update your profile. All fields with * are mandatory.</h5>

					
					<div th:if="${message != null and #strings.length(message.message) != 0}" th:class="${message.status}">
						<font style="font-size: 12px;"><span th:utext="${message.message}" th:remove="tag" /></font>
					</div>	

   					<div class="form-group">
						<div class="col-sm-9">
						<label>UserName*:</label>
						<input type="text" name="username" th:field="*{username}" placeholder="User Name*" 
									class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label>FirstName*:</label>
						<input type="text" th:field="*{firstname}" placeholder="First Name*"
								class="form-control" /> 
						</div>
					</div>
	
					<div class="form-group">
						<div class="col-sm-9">
							<label>LastName*:</label>
							<input type="text" th:field="*{lastname}" placeholder="Last Name*" 
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label>Email*:</label>
							<input type="text" th:field="*{email}" placeholder="Email*"
								class="form-control" /> 
						</div>
					</div>
				
 					<div class="form-group">				
						<div class="col-sm-9" >
							<label>Program*:</label>
 						    <select class="form-control" th:field="${studentProfileUpdate.program.programid}" id="programid" name="programid">
 						        <option th:each="pro : ${studentProfileUpdate.programs}"
						                th:value="${pro.programid}"
						                th:text="${pro.name}" th:selected="${pro.programid.equals(studentProfileUpdate.program.programid)?'Selected':''}"></option>
						    </select>
  						</div>
					</div>							
 					<div class="form-group">
						<div class="col-sm-9">
							<label>ProgramYear:</label>
						    <select class="form-control" th:field="${studentProfileUpdate.programyear}" id="programyear" name="programyear">
 						          <option value="1" th:selected="${studentProfileUpdate.programyear==1?'Selected':''}">1</option>
 						          <option value="2" th:selected="${studentProfileUpdate.programyear==2?'Selected':''}">2</option>
 						          <option value="3" th:selected="${studentProfileUpdate.programyear==3?'Selected':''}">3</option>
 						          <option value="4" th:selected="${studentProfileUpdate.programyear==4?'Selected':''}">4</option>
 						          <option value="5" th:selected="${studentProfileUpdate.programyear==5?'Selected':''}">5</option>
 						          <option value="6" th:selected="${studentProfileUpdate.programyear==6?'Selected':''}">6</option>
						    </select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Update</button>
						</div>
					</div>
					<!-- <input type="hidden" name="userid" th:value="${studentProfileUpdate.userid}"> -->
					<span th:utext="${successMessage}"></span>
					
				</form>
			</div>
		</div>
	</div>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Profile Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" th:action="@{/student/profile}"
					th:object="${studentProfileUpdate}" method="post" class="form-horizontal"
					role="form">
					<h3>Update Your Profile</h3>
					<h5>Please fill in all fields below to update your profile. All fields with * are mandatory.</h5>

					<div id="errors" class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						<ul>
							<li th:each="err : ${#fields.errors('*')}">
								<font th:text="${err}" style="font-size: 12px;"></font>
							</li>
						</ul>
					</div>	
  					<div class="form-group">
						<div class="col-sm-5">
						<label>UserName*:</label>
						<input type="text" name="username" th:field="*{username}" placeholder="User Name*" 
									class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-5">
						<label>FirstName*:</label>
						<input type="text" th:field="*{firstname}" placeholder="First Name*"
								class="form-control" /> 
						</div>
					</div>
	
					<div class="form-group">
						<div class="col-sm-5">
							<label>LastName*:</label>
							<input type="text" th:field="*{lastname}" placeholder="Last Name*" 
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-5">
							<label>Email*:</label>
							<input type="text" th:field="*{email}" placeholder="Email*"
								class="form-control" /> 
						</div>
					</div>
				
 					<div class="form-group">				
						<div class="col-sm-9" >
							<label>Program*:</label>
 						    <select class="form-control" th:field="${studentProfileUpdate.program.programid}" id="programid" name="programid">
 						        <option th:each="pro : ${studentProfileUpdate.programs}"
						                th:value="${pro.programid}"
						                th:text="${pro.name}"></option>
						    </select>
  						</div>
					</div>							
 					<div class="form-group">
						<div class="col-sm-5">
							<label>ProgramYear:</label>
							<input type="text" th:field="*{programyear}" placeholder="Program Year"
								class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-5">
							<button type="submit" class="btn btn-primary btn-block">Update</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
